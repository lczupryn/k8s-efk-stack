# Default values for k8s-efk-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#Ingress for Kibana UI
ingress:
  name: kibana
  enabled: true
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
  hosts:
    - host: kibana.jx-staging.13.69.171.59.nip.io
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 443

#dependencies
elasticsearch:
  master:
    persistence:
      enabled: false
  data:
    persistence:
      enabled: false
kibana:
  env:
  - name: ELASTICSEARCH_HOSTS
    value: http://elasticsearch-client:9200
fluent-bit:
  backend:
    es:
      host: elasticsearch-client
      port: 9200
