# Default values for k8s-efk-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#Ingress for Kibana UI
ingress:
  name: kibana
  enabled: true
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
  host: {}
  paths:
  - path: /
    backend:
      serviceName: RELEASE_NAME_TO_CHANGE-kibana
      servicePort: 443

#dependencies
elasticsearch:
  master:
    persistence:
      enabled: false
  data:
    persistence:
      enabled: false
kibana:
  env:
    ELASTICSEARCH_HOSTS: http://RELEASE_NAME_TO_CHANGE-elasticsearch-client:9200
fluent-bit:
  backend:
    type: es
    es:
      host: RELEASE_NAME_TO_CHANGE-elasticsearch-client
      port: 9200
  parsers:
    regex:
    - name: nginx
      regex: '^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$'
      timeKey: time
      timeFormat: '%d/%b/%Y:%H:%M:%S %z'
    - name: syslog
      regex: '^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$'
      timeKey: time
      timeFormat: '%b %d %H:%M:%S'
    json:
    - name: docker
      timeKey: time
      timeFormat: '%d/%b/%Y:%H:%M:%S %z'
